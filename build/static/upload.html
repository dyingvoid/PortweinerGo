<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>

<body>
    <h1>Upload a File</h1>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" required>
        <br><br>
        <label for="directory">Save Directory:</label>
        <input type="text" name="directory" id="directory" required>
        <br><br>
        <button type="submit">Upload File</button>
    </form>

    <script>
        // Optional: JavaScript to handle form submission if needed
        document.getElementById("uploadForm").onsubmit = function (event) {
            const fileInput = document.getElementById("fileInput");
            const directoryInput = document.getElementById("directory");

            if (fileInput.files.length === 0) {
                event.preventDefault();
                alert("Please select a file to upload.");
            }

            if (directoryInput.value.trim() === "") {
                event.preventDefault();
                alert("Please enter a directory.");
            }
        };
    </script>
</body>

</html>
